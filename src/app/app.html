<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
        <ion-title>Tema</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <h3>Tema Atual: {{theme}}</h3>
        <hr>
        <p>
            Escolha um tema para a Aplicação
        </p>
        <ion-list>
            <button ion-item *ngFor="let theme of themesList" (click)="changeTheme(theme)">
                {{theme}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
